<mat-card style="margin-top: 20px;">
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink='/user-dashboard'>
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>
        <button mat-list-item routerLink="/user-dashboard/profile">

            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
        </button>
        <button mat-list-item routerLink='/user-dashboard/load-quiz'>
            <mat-icon mat-list-icon>history_edu</mat-icon> All Quizes
        </button>
        <button mat-list-item [routerLink]="'/user-dashboard/load-quiz/'+c.cid" *ngFor="let c of categories">
            <mat-icon mat-list-icon>school</mat-icon> {{c.categoryTitle}}
        </button>
        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>meeting_room</mat-icon>Logout
        </button>
</mat-action-list>

</mat-card>
