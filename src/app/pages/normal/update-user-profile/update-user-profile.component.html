<mat-card style="margin-top: 20px;">
    <mat-list> <div mat-subheader>Update User</div></mat-list>
   

    <mat-card-content>
       <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Update</mat-label>
                        <input type="text" required name="update-1" matInput/>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea type="text" name="description"   matInput></textarea>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="accent" type="submit"><mat-icon mat-list-icon>add</mat-icon>Add-Category</button>
                    </div>
                  
                </form>
            </div> 
        </div>
       </div>
    </mat-card-content>
</mat-card>
